format_version: 10
pipelines:
  pipeline_code:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-9d1cd35:
        git: https://github.com/wfejj/sample-web-application
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - test_stage:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          test_job:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - compile
                command: mvn
                run_if: passed
